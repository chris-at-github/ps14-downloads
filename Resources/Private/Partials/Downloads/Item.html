<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
		<f:render section="Variant{data.tx_foundation_variant -> fo:format.ucFirst()}" optional="1" arguments="{_all}">
			<a class="download-item__link" href="{f:uri.typolink(parameter: file.publicUrl)}" target="_blank">
				<f:if condition="{file.title}">{file.title}</span></f:if>
			</a>

			<f:if condition="{file.description}">
				<p class="download-item__description"><f:format.nl2br>{file.description}</f:format.nl2br></p>
			</f:if>

			<f:if condition="{file.properties.extension} || {file.properties.size}">
				<ul class="download-item__properties">
					<f:if condition="{file.properties.extension}">
						<li class="download-item__property download-item__property--type">{file.properties.extension}</li>
					</f:if>

					<f:if condition="{file.properties.size}">
						<li class="download-item__property download-item__property--size">{file.properties.size -> fo:format.fileSize()}</li>
					</f:if>
				</ul>
			</f:if>
		</f:render>
	</f:section>
</div>
