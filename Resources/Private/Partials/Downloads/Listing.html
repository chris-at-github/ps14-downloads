<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:fo="http://typo3.org/ns/Ps14/Foundation/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:section name="Main">
			<ul class="download-group">
				<f:for each="{files}" as="file">
					<li class="download-group__item download-item">
						<f:render partial="Downloads/Item" section="Main" arguments="{_all}" />
					</li>
				</f:for>
			</ul>
	</f:section>
</div>
